l_simp_chinese:
holding_mg_tax_bureau:0 "国税局"
holding_mg_tax_bureau_desc:0 "国税局的存在能够帮助我们的附庸们提高商业效率,当然，在管理的过程中，魔法少女帝国也可以收获不少油水呢。"
holding_military_camp:0 "军事营地"
holding_military_camp_desc:0 "时刻记住，是我们在保护你们的安全哦。什么,你说敌人是谁？嗯，敌人，敌人总会有一天出现的！所以说，你看，这驻军的军费是不是该帮着结算一下？"
holding_magic_academy:0 "魔法学院"
holding_magic_academy_desc:0 "我们的魔法知识海洋无限宽广，哪怕是分出几滴水，都足以满足那些愚笨种族的求知欲了呢。而且，异形里的确存在一些少数个体，能为我们的魔法带来些许启发呢。"
holding_magic_resources_management:0 "附属资源统合属"
holding_magic_resources_management_desc:0 "借用魔法技术，我们可以将原本难以利用的土地化作有效的资源区划。把这当做我们展现的善意吧，当然，是需要报酬的善意啦。"
holding_magic_wizard_monument:0 "魔法少女大魔法师纪念碑"
holding_magic_wizard_monument_desc:0 "在附庸国家的政治中心首都，高高树立起数座高耸入云的历史上强大的魔法少女的雕像。虽然明面上宣称是为了两国之间的文化交流而设立的，然而，明眼人都能看清楚，充满压迫感的巨大的雕像，是在时刻威慑附庸们，提醒它们别忘了究竟谁才是老大。"
holding_magic_migration_office:0 "移民办事处"
holding_magic_migration_office_desc:0 "想可以随时享用到魔法烹饪的美食吗？想与漂亮可爱的青春少女做邻居吗？如果想的话，欢迎移民到魔法少女帝国！请先交上个人材料，档案，已经最最重要的——申请费，然后请安心地回家等待通知吧。友情提示，申请费一经交付，概不退款哦。"
holding_magic_government_office:0 "行政办事处"
holding_magic_government_office_desc:0 "帝国的兵力不是无限的，我们必须考虑如何用最少的人力资源对附庸们进行有效管理。行政办事处的设立就是为此而生的。毕竟，如果仅仅能够凭借几十名保安和政务官就能把一颗星球治理的服服帖帖，就没必要驻扎一支百万大军上去了。"
holding_magic_rest_house:0 "魔法少女招待所"
holding_magic_rest_house_desc:0 "嘛，魔法少女虽然高贵，不过也依然会产生一些奇怪的欲望与好奇，有的时候，素材不够了，就需要一些幸运的家伙自愿献身呢。"
holding_magic_dangerous_industry:0 "高危工业中心"
holding_magic_dangerous_industry_desc:0 "那些又脏又累还高污染的岗位魔法少女们不想做了怎么办？曾经的帝国无比苦恼于这一点，不过现在我们找到了一个简单又高效的方式——将这些岗位打包送给我们的附庸，让他们替我们处理生活垃圾去吧！这可是他们的荣幸哦。说不定，某些低劣异形还会将在垃圾堆里翻找到的魔法少女臭袜子当做一辈子的珍藏呢。"
holding_magic_conversion_center:0 "魔法转化中心"
holding_magic_conversion_center_desc:0 "转化中心依靠着各种低级与落后的魔法生产各种物资。其效率在魔法少女帝国使用的生产魔法面前犹如钻木取火一样可笑。不过就算是帝国最落后的魔法，也比这些异形国家最先进的科技要领先数个时代。"
holding_magic_central_lab:0 "魔法实验中心"
holding_magic_central_lab_desc:0 "至于那些帝国魔法科研院所看不上的低技术科研，就赏赐给我们的附庸去替我们研究吧。这样一来不但能帮助魔法少女们节省时间与经历，还能让我们的附庸从中学习到不少知识。可谓是一举两得。"
