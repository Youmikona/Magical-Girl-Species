l_simp_chinese:
#飞升
#银河偶像
mgwindows.1.name:0 "银河偶像计划"
mgwindows.1.desc:0 "随着银河偶像计划被提上了日程。如今不少对此感兴趣的国家已经纷纷表示迫不及待的想要邀请充满魅力的魔法少女来到他们的星球上表演了。目前，那些愿意担任偶像的魔法少女们已经准备好开始她们的训练。时常在大街小巷能够听到她们天籁一般动听的歌声传来。我们的目标是——让银河每一颗行星上都能存在一支魔法少女偶像团。"
mgwindows.1.a:0 "演唱会马上开到你家门口"
mgwindows.1.a.tooltip:0 "§E演唱会——NO§! §R泰坦——YES§!"

#魔法改革
mgwindows.2.name:0 "魔法改革"
mgwindows.2.desc:0 "内战——是每一位魔法少女的伤痛。在内战后，为了不让悲剧再次发生，我们将内战中造成过巨大破坏的黑魔法视为危险的禁咒。任何有关于黑魔法的教学都被停止，有关于黑魔法的书籍都被锁在最严防死守的保险柜中。但是，在如今的宇宙中，唯有武力才是我们存续的保障！黑魔法的危险与力量是成正比的关系。我们决不能因噎废食，为了所谓的安全而放弃了强大的力量是不可取的。万幸的是，随着魔法改革的出现，我们将能够逐步的放开之前强加在黑魔法上的限制，并让黑魔法达到与正常魔法一样的地位。"
mgwindows.2.a:0 "一切魔法都应该为我们服务"
mgwindows.2.a.tooltip:0 "§E魔法不是原罪,使用的方式才是§!"

#创世真言
mgwindows.3.name:0 "创世真言"
mgwindows.3.desc:0 "在古老的童话中，存在这样的一个地方——圆环之理，在童话书描述这颗美丽的地方存在如喷泉一般喷涌的高阶魔力。几千年来，无数探险家试图寻找这个地方，但是，童话终归只是童话而已。但如今，一切都不同了！随着我们对魔法与科学的深入了解。我们已经有能力将一颗星球进行改造，使其真的具备如童话描述的那般。所以，如果宇宙不能创造一颗这样的星球，就让今日的我们自己创造出一个，原本只属于童话的世界吧！"
mgwindows.3.a:0 "美丽新世界的绘卷即将展开！"
mgwindows.3.a.tooltip:0 "§E让我们开始吧!§!"

#魔法觉醒
mgwindows.4.name:0 "魔法觉醒"
mgwindows.4.desc:0 "高阶魔法与低阶魔法的使用难度天差地别。各个姐妹之间毫无疑问也存在着对于魔力使用的技巧与能力上的差别。强大的姐妹能够呼风唤雨，甚至夷平一座山脉。弱小的姐妹却只能挫出一个小火球，或者把一瓶水变成冰块。然而，魔法石的存在可以轻易的填不上能力之间的巨大鸿沟，在魔法石的帮助下，原本弱小的魔法少女也能够使用出较为强大的魔力，强大的魔法少女能使用更加具有破坏力的黑魔法！随着魔法石的广泛使用，全体魔法少女将在魔力使用上迎来一个飞跃！但是如何让魔法少女能熟练的使用魔法石，却是一个难题，我们有必要开启一项特殊的计划，来普及魔法石的使用。"
mgwindows.4.a:0 "计划开始执行！"
mgwindows.4.a.tooltip:0 "§E姐妹们即将觉醒!§!"

#星河舰队
mgwindows.5.name:0 "魔法觉醒"
mgwindows.5.desc:0 "高阶魔法与低阶魔法的使用难度天差地别。各个姐妹之间毫无疑问也存在着对于魔力使用的技巧与能力上的差别。强大的姐妹能够呼风唤雨，甚至夷平一座山脉。弱小的姐妹却只能挫出一个小火球，或者把一瓶水变成冰块。然而，魔法石的存在可以轻易的填不上能力之间的巨大鸿沟，在魔法石的帮助下，原本弱小的魔法少女也能够使用出较为强大的魔力，强大的魔法少女能使用更加具有破坏力的黑魔法！随着魔法石的广泛使用，全体魔法少女将在魔力使用上迎来一个飞跃！但是如何让魔法少女能熟练的使用魔法石，却是一个难题，我们有必要开启一项特殊的计划，来普及魔法石的使用。"
mgwindows.5.a:0 "魔法动力船坞"
mgwindows.5.a.tooltip:0 "§E显著的增加我们的造舰能力§!"
mgwindows.5.b:0 "魔法舰船设计学院"
mgwindows.5.b.tooltip:0 "§E显著的增加我们的造舰技术§!"

#魔法奇迹工程
mgwindows.6.name:0 "魔法奇迹工程"
mgwindows.6.desc:0 "在这个宇宙中存在着不少的帝国所建造的巨型构造。有些存在时间已有千年，有些则是近期才投入使用。但是无一例外，这些所谓的巨型构造都将在魔法少女们即将创造的奇迹面前黯然失色！早在步入星河前，就有一些科幻作家们畅想着无数有着各样奇妙功能的宏伟星河建筑。而我们，将代替他们将他们纸上的设计变为现实。今日起，魔法奇迹建筑工程，正式开工！"
mgwindows.6.a:0 "掌控群星的绘卷在我们面前展开"
mgwindows.6.a.tooltip:0 "§Y让我们开始动工吧!§!"

#魔法少女政治改革
mgwindows.7.name:0 "魔法少女政治改革"
mgwindows.7.desc:0 "帝国现在的政治体制成功地将我们带入群星，并取得了今日一系列的傲人成就。但是，我们是时候意识到，这一套体制已经难以适应未来的发展了。未来的帝国，需要一个更加团结，更加统一的领导。很快，我们将做出正确的选择。"
mgwindows.7.a:0 "§R全面彻底的快速变革§!"
mgwindows.7.a.tooltip:0 "§R可能会发生内战,但是没有负面buff§!"
mgwindows.7.b:0 "§G人民的意志会做出选择§!"
mgwindows.7.b.tooltip:0 "§E大概率不会发生内战,有严重的负面buff§!"

#魔法少女联合帝国
mgwindows.8.name:0 "魔法少女联合帝国"
mgwindows.8.desc:0 "随着我们解散了议会后，理事长在无可争辩的大趋势下也选择了妥协。至此，我们唯一，至高的女皇大人，终于重新掌握了她最忠诚的帝国。现在，对于女皇的热议已经成为大街小巷最热门的话题。一些迂腐者竟然可笑的认为女皇的掌权是错误的决策。很快，伟大的女皇将用事实证明她们的错误。"
mgwindows.8.a:0 "§R女皇万岁!§!"
mgwindows.8.a.tooltip:0 "§G我认为女王大人是宇宙的主宰,谁敢反对我就打爆它的狗头！§!"

#帝国威慑主义
mgwindows.9.name:0 "帝国威慑主义"
mgwindows.9.desc:0 "我们永远也不可能认为其他肮脏的异形帝国能够与我们真正的和平相处。相信在它们的军事学院内，早已经做好了与魔法少女们开战的方案。万幸的是，我们的军事力量，我们的陆军与舰队，阻止了它们的入侵。所谓的永久和平不过是小孩子过家家的玩笑罢了。守护和平的唯一方案便是确保我们的血腥统治，一旦有反抗势力，我们势必要全部残酷镇压，要做到让他们只要看到我们那战无不胜的舰队和恐怖的黑魔法打击团便会放弃那些错误的想法！"
mgwindows.9.a:0 "§P帝国荣光永存!§!"
mgwindows.9.a.tooltip:0 "§R不是纸片人的种族都将屈服于我们的脚下(doge)§!"