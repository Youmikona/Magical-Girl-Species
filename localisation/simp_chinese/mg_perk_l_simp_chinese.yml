#魔法改革
ap_magic_reform:0 "魔法改革"
ap_magic_reform_tooltip:0 "§E解锁我们下一阶段的魔法,解锁魔法研究委员会§!"
ap_magic_reform_desc:0 "随着内战的结束，魔法少女们处于一个分水岭前，究竟是延续仇恨，相互割裂？还是放下仇恨，联合迈向未来？不少黑魔法被视为禁咒。然而，面对复杂而危险的宇宙，也许我们不应该继续保持旧时代的惯性思维了。"
