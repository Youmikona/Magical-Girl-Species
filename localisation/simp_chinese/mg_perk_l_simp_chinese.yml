#创世真言
ap_magic_world:0 "创世真言"
ap_magic_world_tooltip:0 "§H解锁星球改造类型§!:§M魔法魔境星球§! §P魔法工业星球§!"
ap_magic_world_desc:0 "融魔法于银河，凝魔法于一球。凝聚着无数高阶魔力的星球将使得任何有关魔法的产出获得质的飞越。除魔法少女外，无人可再能拥有此般效率。"
