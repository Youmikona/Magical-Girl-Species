building_mg_branch_economy_association:0 "星际经济合作协会"
building_mg_branch_economy_association_desc:0 "经济合作协会设立的目的是让其他种族在在平等互利的基础上与魔法少女们进行进行经济互助、生产合作，金融交流。emmm，至少咱的对外宣传是这么说的啦。"
building_mg_branch_research_association:0 "魔法科研合作协会"
building_mg_branch_research_association_desc:0 "在对外交流的过程中，魔法少女们饱受其他种族因低效科技导致的低下效率效率之苦。是时候教导他们什么叫真正的效率了！希望他们不要被我们的科技惊掉下巴就行。"
building_mg_branch_hotel:0 "魔法少女星际旅馆"
building_mg_branch_hotel_desc:0 "一开始旅馆成立的目的是为每一位客居他乡魔法少女提供如老家一样的温馨。不过后来管理层意识到，为想要体验魔法少女们富足生活的其他种族提供服务，也蕴藏着难以估量的商机。当然，对其他种族的客人，价格嘛会贵上那么亿点点啦。"
building_mg_restaurant:0 "魔法料理海外分店"
building_mg_restaurant_desc:0 "想吃到最最最正宗的魔法料理吗？喂，我们这里卖的可不是哪些小巷子里的便宜山寨货。魔法料理餐厅是一家帝国国营的餐馆，我们向每一位敬爱的顾客发誓，店内的所有食材，饮料乃至厨师本人，都是直接从首都神庭直接空运而来的哦！准备好你的钱包吧！钱不够的话，我们支持刷盘子和打骨折付款哦"
building_mg_security_department:0 "魔法少女安保公司海外分部"
building_mg_security_department_desc:0 "魔法少女安保公司被誉为群星间最为庞大也最为强悍的安保公司。提起它来，人们脑海中会瞬间想到那群身穿黑色紧身衣，脚踏高跟鞋，手持武器的高冷女保镖们。不过不要被这些女保镖们美丽的外表给迷惑住了哦，若是有人不自量力的试图调戏她们，那她们绝对会用实力告诉那些人，自己可不是什么0.2秒才拔枪的花瓶。"
building_mg_history_museum:0 "魔法少女历史档案馆"
building_mg_history_museum_desc:0 "对于其他种族来说，魔法少女早已翻篇历史往往却是他们难以企及的未来。历史档案馆的设立将有助于其他种族的科研发展，在传播魔法少女理念的同时，还能在它们心中树立起魔法少女不可挑战的伟岸形象。更是能吸引无数外星种族宁可当二等公民也要润去魔法少女帝国的想法。"



























