civic_mg_1_effects:0"§E魔法动力集团成立于魔法内战初期,由光明大法师莉莉建立,打造出了帝国内规模最大、效率最高的工业集团。它完全收购了帝国中央星区中的一颗工业星球,专门为最高效率的为帝国大规模建造巨型战舰和强力的超级武器。"
civic_mg_2_effects:0"我们有最为强大的外交团队,外星物种在我们卖萌时,常会忘记我们暴行"
civic_mg_3_effects:0"§EKono理事长是我们用创生法术转换的第一个姐妹,一样和我们的地位是平等的,同时她也是规划我们帝国经济的理事长阁下"
civic_mg_4_effects:0"§E我们有把其他物种变成我们姐妹的创生之术,创生的时候我们利用的仅仅是外星贱种的有机物质,仅此而已,它们的知性会被抹除,而我们将会创造出一个新的知性姐妹"
civic_mg_5_effects:0"§E帝国三元制是我们的立国之本,女皇、理事长、议会相互制约,相互独立行使职责,在民主与集权中做出最好的平衡。"
#国家类型
gov_mg_country:0 "三元理事会"
gov_mg_country_desc:0 "在经历残酷内战后团结起来的魔法少女紧紧地围绕在女皇,议会以及理事会的周围。完备的行政体系被建立起来，以帮助帝国更加高效的运作。如今,踏入星海的我们将不断地探索未知的群星。同时,最重要的,我们应当怀有对魔法的敬畏与好奇心。"
gov_mg_country_militarist:0 "军武魔法社"
gov_mg_country_militarist_desc:0 "军事已经成为了帝国社会的绝对核心，军人集团在魔法少女帝国中有着举足轻重的地位。任何资源都应当优先分配给军事领域。战斗魔法是所有学院中占比最大的科目。帝国里的每一位魔法少女都是熟悉各类战斗技巧的战士。"
gov_mg_country_militarist:0 "军武魔法社"
gov_mg_country_militarist_desc:0 "军事已经成为了帝国社会的绝对核心，军人集团在魔法少女帝国中有着举足轻重的地位。任何资源都应当优先分配给军事领域。战斗魔法是所有学院中占比最大的科目。帝国里的每一位魔法少女都是熟悉各类战斗技巧的战士。"
gov_mg_country_pacifist:0 "和平魔法团"
gov_mg_country_pacifist_desc:0 "经历了内战的残酷洗礼之后，和平已经成为了每一位魔法少女心中绝对不容动摇的信条。魔法少女们反对任何形式的战争。虽然反对战争，但是在当帝国受到侵略的时候，每一位魔法少女也会毫不犹豫地拿起武器来保卫帝国。"
gov_mg_country_egalitarian:0 "魔法公社制"
gov_mg_country_egalitarian_desc:0 "每一位魔法少女都是帝国的公社必不可少的一份子！人人平等在这里从来不是一句空话。无论出身，魔力值，信仰有何差别特色，在帝国的公社内，都绝对不会受到一丝一毫的歧视。正是各个拥有不同特色但是又彼此平等的成员构成了我们丰富多彩的社会。"
gov_mg_country_authoritarian:0 "权威魔教制"
gov_mg_country_authoritarian_desc:0 "阻止再次发生内战最好的方式便是一个强大而又统一的中央政府。为了促进政府与女皇的权威，在帝国内，每一位公民的忠诚与否都至关重要。同时，一个拥有掌控帝国事无巨细的方方面面的政府也能够极大地加强魔法少女帝国的整体效率。"
gov_mg_country_authoritarian:0 "权威魔教制"
gov_mg_country_authoritarian_desc:0 "阻止再次发生内战最好的方式便是一个强大而又统一的中央政府。为了促进政府与女皇的权威，在帝国内，每一位公民的忠诚与否都至关重要。同时，一个拥有掌控帝国事无巨细的方方面面的政府也能够极大地加强魔法少女帝国的整体效率。"
gov_mg_country_xenophile:0 "魔法引路者"
gov_mg_country_xenophile_desc:0 "我们拥有着其他种族都不具有的魔法。但是这并不意味着我们就高他们一等。我们应当张开双臂，与其他外星种族展开交流与合作，分享我们的知识。同时，我们也应当积极充当他们前进道路上的引路者。最重要的是，要用我们的魔法帮助他们与我们一起建设更美好的未来！"
gov_mg_country_xenophobe:0 "天命魔法会"
gov_mg_country_xenophobe_desc:0 "征服星海是魔法少女帝国的天命，任何螳臂挡车的劣等种族都将被我们无情地消灭！我们将征服整片群星，并确保魔法少女毋庸置疑的优等种族地位。至于其他的肮脏下贱的种族，要么就下跪成为服侍我们的奴仆，要么就应当被从这个宇宙中一个不剩的彻底灭绝。一想到一个只有魔法少女们统治的宇宙，就令我们开心不已。"
