l_simp_chinese:
#base
#魔法建筑初级理论
tech_mg_eng_magical_bud_theory:0 "魔法建筑初级理论"
tech_mg_eng_magical_bud_theory_desc:0 "集中的魔法建筑可以代替原本作坊式的魔法采集手段，让我们更高效的采集资源。"
#魔导初级理论
tech_mg_eng_magical_production_theory:0 "魔导工业理论"
tech_mg_eng_magical_production_theory_desc:0 "将魔法应用到大规模工业生产之中将会使我们的工业能力得到质的飞越"
#泽洛收集厂
tech_mg_eng_zro_factory:0 "初级泽洛收集厂"
tech_mg_eng_zro_factory_desc:0 "泽珞是使用法术的必须介质。收集厂内置的泽珞收集法阵能够为提供泽洛的产出。"
tech_mg_eng_zro_factory_edicts:0 "解锁建筑:§E初级泽洛收集厂§!"
tech_mg_eng_zro_factory_1:0 "中级泽洛收集厂"
tech_mg_eng_zro_factory_1_desc:0 "升级后的工厂。除了原本的收集法阵之外，还额外的在法阵内添加了其他可以用于催化的法阵。大大加快了产出的速度。"
tech_mg_eng_zro_factory_1_edicts:0 "解锁建筑升级:§E中级泽洛收集厂§!"
tech_mg_eng_zro_factory_2:0 "高级泽洛收集厂"
tech_mg_eng_zro_factory_2_desc:0 "运用了自律和时间法术,使生产效率最大化。"
tech_mg_eng_zro_factory_2_edicts:0 "解锁建筑升级:§E高级泽洛收集厂§!"
#魔法源晶合成厂
tech_mg_eng_magic_crystals_factory:0 "初级魔法源晶合成厂"
tech_mg_eng_magic_crystals_factory_desc:0 "源晶诞生的复杂性使得其在之前难以被大规模生产，但是现在我们有机会利用合成厂内精密的法阵快速制造出这些宝贵的物质。"
tech_mg_eng_magic_crystals_factory_edicts:0 "解锁建筑:§E初级魔法源晶合成厂§!"
tech_mg_eng_magic_crystals_factory_1:0 "中级魔法源晶合成厂"
tech_mg_eng_magic_crystals_factory_1_desc:0 "升级后的工厂。除了原本的收集法阵之外，还额外的在法阵内添加了其他可以用于催化的法阵。大大加快了产出的速度。根本不敢想象！原来需要消耗天文数字的时间才能生产的源晶现在竟然可以在短短的十几分钟内就被生产出来。"
tech_mg_eng_magic_crystals_factory_1_edicts:0 "解锁建筑升级:§E中级魔法源晶合成厂§!"
tech_mg_eng_magic_crystals_factory_2:0 "高级魔法源晶合成厂"
tech_mg_eng_magic_crystals_factory_2_desc:0 "运用了自律和时间法术,使生产效率最大化。"
tech_mg_eng_magic_crystals_factory_2_edicts:0 "解锁建筑升级:§E高级魔法源晶合成厂§!"
#魔法自律工程设施
tech_mg_eng_magic_auto_factory:0 "魔法自律工程设施"
tech_mg_eng_magic_auto_factory_desc:0 "这个设施可以使用自律魔法加快建筑建设"
tech_mg_eng_magic_auto_factory_edicts:0 "解锁建筑:§E魔法自律工程设施§!"
#魔法异世界少女召唤中心
tech_mg_eng_magic_girl_factory:0 "初级魔法异世界少女召唤中心"
tech_mg_eng_magic_girl_factory_desc:0 "一直被以为是只存在小说里异世界被次元通信网络证明存在了！现在我们可以利用法阵召唤其他异世界的少女来到帝国加入我们的事业，成为我们的好姐妹。对她们来说，这可是一场无法拒绝的异世界大冒险。"
tech_mg_eng_magic_girl_factory_edicts:0 "解锁建筑:§E初级魔法异世界少女召唤中心§!"
tech_mg_eng_magic_girl_factory_1:0 "中级魔法异世界少女召唤中心"
tech_mg_eng_magic_girl_factory_1_desc:0 "使用了魔法石稳定后，使召唤法阵效率大幅度提升。"
tech_mg_eng_magic_girl_factory_1_edicts:0 "解锁建筑升级:§E中级魔法异世界少女召唤中心§!"
tech_mg_eng_magic_girl_factory_2:0 "高级魔法异世界少女召唤中心"
tech_mg_eng_magic_girl_factory_2_desc:0 "一个一个的召唤异世界少女效率实在是太慢了。新的召唤中心甚至能够允许我们一次性把异世界全部魔法少女的都在瞬间召唤过来。这样一来她们在这边也就不会担心没有好闺蜜了呢。"
tech_mg_eng_magic_girl_factory_2_edicts:0 "解锁建筑升级:§E高级魔法异世界少女召唤中心§!"
#魔法发电中心
tech_mg_eng_magical_cash:0 "魔法发电中心"
tech_mg_eng_magical_cash_desc:0 "应用在发电上的魔法能够极大的增加产出，远远不是一般的发电手段可以比拟的，有了它，就再也不会被停电烦恼啦。"
#魔法矿物开采井
tech_mg_eng_magical_mine:0 "魔法矿物开采井"
tech_mg_eng_magical_mine_desc:0 "利用魔法可以让开采矿石的流程变得更加高效。而且还能极大的减少姐妹们的体力劳动。"
#光魔法结晶合成厂
tech_mg_eng_light_crystallization_factory:0 "光魔法结晶合成厂"
tech_mg_eng_light_crystallization_factory_desc:0 "结晶合成厂通过法阵能够合成出白魔法能量密度极高的光魔法结晶"
tech_mg_eng_light_crystallization_factory_edicts:0 "解锁建筑:§E光魔法结晶合成厂§!"
tech_mg_eng_light_crystallization_factory_1:0 "光魔法结晶合成中心"
tech_mg_eng_light_crystallization_factory_1_desc:0 "光魔法结晶在我们的世界中是比较少见的，但是借用最新的异次元魔法，我们可以从找到光魔法能量非常充足到足以自然形成结晶的异次元，从中传输光魔法结晶到我们的世界。"
tech_mg_eng_light_crystallization_factory_1_edicts:0 "解锁建筑升级:§E光魔法结晶合成中心§!"
#暗魔法结晶合成厂
tech_mg_eng_dark_crystallization_factory:0 "暗魔法结晶合成厂"
tech_mg_eng_dark_crystallization_factory_desc:0 "黑魔法结晶厂能够利用法阵将黑魔法能量压缩合成为结晶，但是这一过程很是危险。"
tech_mg_eng_dark_crystallization_factory_edicts:0 "解锁建筑:§E暗魔法结晶合成厂§!"
tech_mg_eng_dark_crystallization_factory_1:0 "暗魔法结晶合成中心"
tech_mg_eng_dark_crystallization_factory_1_desc:0 "没人知道究竟靠着什么力量使得黑魔法结晶厂的产量能够达到如此瞠目结舌的高度。什么？你说你想知道？呵呵呵呵……相信我，你绝对，绝对不会想知道的……"
tech_mg_eng_dark_crystallization_factory_1_edicts:0 "解锁建筑升级:§E暗魔法结晶合中心§!"
#魔法战舰理论
tech_mg_eng_warship_theory:0 "魔法战舰理论"
tech_mg_eng_warship_theory_desc:0 "常规的战舰根本就是垃圾好不好，既不能使用魔法攻击，也不能使用魔法防御的东西有什么存在的必要吗？只有魔法战舰，才配得上我们高贵的魔法少女！"
#魔法少女战列舰
tech_mg_eng_battleship:0 "魔法少女战列舰"
tech_mg_eng_battleship_desc:0 "多铆蒸刚，大舰巨炮。 亿万炮塔，亿万荣光！战列舰，万岁！"
tech_mg_eng_battleship_edicts:0 "解锁舰船类型:§E魔法少女战列舰§!"
#魔法少女巡洋舰
tech_mg_eng_cruiser:0 "魔法少女巡洋舰"
tech_mg_eng_cruiser_desc:0 "预留"
tech_mg_eng_cruiser_edicts:0 "解锁舰船类型:§E魔法少女巡洋舰§!"
#魔法少女驱逐舰
tech_mg_eng_destroyer:0 "魔法少女驱逐舰"
tech_mg_eng_destroyer_desc:0 "预留"
tech_mg_eng_destroyer_edicts:0 "解锁舰船类型:§E魔法少女驱逐舰§!"
#魔法少女无畏舰
tech_mg_eng_dreadnought:0 "魔法少女无畏舰"
tech_mg_eng_dreadnought_desc:0 "无畏舰比起一般的战舰拥有更厚的护盾，在战场上是肉盾一般的存在。由于其防护过于优异，一些大胆的舰长有时会采取撞击敌舰的方法来取胜。虽然说不是很鼓励这样做就是了……"
tech_mg_eng_dreadnought_edicts:0 "解锁舰船类型:§E魔法少女无畏舰§!"
#魔法少女武库舰
tech_mg_eng_arsenal_ship:0 "魔法少女武库舰"
tech_mg_eng_arsenal_ship_desc:0 "我们无比坚信，火力才是取胜的根本。没有什么问题是一轮强大的火力覆盖解决不了的，如果有的话，那就来两轮"
tech_mg_eng_arsenal_ship_edicts:0 "解锁舰船类型:§E魔法少女武库舰§!"
#魔法少女星际航空母舰
tech_mg_eng_aircraft_carrier:0 "魔法少女星际航空母舰"
tech_mg_eng_aircraft_carrier_desc:0 "航母能够使用小而灵活的舰载机迅速突破敌方防线。这是未来太空战的发展趋势。"
tech_mg_eng_aircraft_carrier_edicts:0 "解锁舰船类型:§E魔法少女星际航空母舰§!"
#魔法少女歼星舰
tech_mg_eng_star_destroyer:0 "魔法少女歼星舰"
tech_mg_eng_star_destroyer_desc:0 "歼星舰是综合了火力和装甲的强大战舰,造价和维护费用十分高昂"
tech_mg_eng_star_destroyer_edicts:0 "解锁舰船类型:§E魔法少女歼星舰§!"
#魔法少女咒怨舰
tech_mg_eng_zy_ship:0 "魔法少女咒怨舰"
tech_mg_eng_zy_ship_desc:0 "咒怨舰一般是使用了白魔法中的祝福法术或者黑魔法的诅咒法术的一种增益战舰"
tech_mg_eng_zy_ship_edicts:0 "解锁舰船类型:§E魔法少女咒怨舰§!"
#魔法动力集团
tech_mg_eng_magic_company:0 "魔法动力集团"
tech_mg_eng_magic_company_desc:0 "魔法动力集团由光明大法师莉莉于内战初期成立。如今，魔法动力集团已经是帝国境内覆盖面积最广，整体规模最大的工业集团了。为帝国建设出最强大的战争机器与最高效的生产工具一直是魔法动力集团所追求的目标。而现在，也许我们可以将巨构的生产与建设也一并交由这一集团的专业人士负责。"
#魔法工业部门
tech_mg_eng_magic_company:0 "魔法工业部门"
tech_mg_eng_magic_company_desc:0 "在生产的过程中往往会总结大量的经验，如果我们能够新成立一个部门将这些经验汇总进而改进生产流程的话，应该能够大大增加我们的产出."
#手办生产
tech_mg_eng_kit:0 "魔法工业部门"
tech_mg_eng_kit_desc:0 "在与异世界联系的时候，我们得知一种叫手办的东西，可以极高的提高物种的幸福度。"
#3
#魔法合金转化中心
tech_mg_eng_magic_alloy:0 "魔法合金转化中心"
tech_mg_eng_magic_alloy_edicts:0 "解锁建筑:§E魔法合金转化中心§!"
tech_mg_eng_magic_alloy_desc:0 "使用魔法可以以极高的效率将其他物质转化为原本需要繁琐步骤才能生产出的合金。不仅如此，由于省去了提炼，筑模等步骤，利用魔法转化的出来的合金品质也会更高。"
tech_mg_eng_magic_alloy_1:0 "魔法合金转化中心"
tech_mg_eng_magic_alloy_1_edicts:0 "解锁建筑升级:§E魔法合金转化总站§!"
tech_mg_eng_magic_alloy_1_desc:0 "对合金进行原子层面的改进能够增加合金的质量，这种对于分子层面的移动需要法阵的施法者对魔力有极其敏感的把握。只有少数有天赋的魔法少女才能胜任这一工作。"
#魔法稀有资源转化中心
tech_mg_eng_magic_rare_resources:0 "魔法稀有资源转化中心"
tech_mg_eng_magic_rare_resources_edicts:0 "解锁建筑:§E魔法稀有资源转化中心§!"
tech_mg_eng_magic_rare_resources_desc:0 "魔法可以转化一切物质，没错，一切！就算是其他稀有资源也不在话下。以往那些需要耗费无数经历才能在工厂中提炼，或者是要冒巨大的风险才能在宇宙中采集的稀有资源很快就将变得如同白开水一般常见。"
tech_mg_eng_magic_rare_resources_1:0 "魔法稀有资源转化总站"
tech_mg_eng_magic_rare_resources_1_edicts:0 "解锁建筑升级:§E魔法稀有资源转化总站§!"
tech_mg_eng_magic_rare_resources_1_desc:0 "哇，好多！好多！好多！嘻嘻，这些原本昂贵的东西真的变成真正意义上的白菜价了！"
#魔法矿物转化中心
tech_mg_eng_magic_mineral:0 "魔法矿物转化中心"
tech_mg_eng_magic_mineral_edicts:0 "解锁建筑:§E魔法矿物转化中心§!"
tech_mg_eng_magic_mineral_desc:0 "矿物的转化是相对而言最简单的转化过程。虽说如此，也需要专业人士才能负责。最关键的是，有了矿物转化法阵，魔法少女们便再也不用为矿石的品质发愁了。因为每一颗转换出来的都是最高品质的矿石。而且是自然界中永远无法达到的高品质。"
tech_mg_eng_magic_mineral_1:0 "魔法矿物转化总站"
tech_mg_eng_magic_mineral_1_edicts:0 "解锁建筑升级:§E魔法矿物转化总站§!"
tech_mg_eng_magic_mineral_1_desc:0 "应该说常规的矿石转化已经难不倒魔法少女们了。现在的法阵甚至可以创造出一些根本不符合物理规律，这个宇宙本应不该存在的矿石品种。在这里只是被当做普通的矿石，在其他地方可以同宝石等价的哦。"
#魔法食物转化中心
tech_mg_eng_magic_food:0 "魔法食物转化中心"
tech_mg_eng_magic_food_edicts:0 "解锁建筑:§E魔法食物转化中心§!"
tech_mg_eng_magic_food_desc:0 "有了魔法转化后可以省去很多做饭的步骤，只需要稍微施法，就有数不清的食物可以被制造出来。对于那些烹饪技术不佳但是又喜欢品尝美食的魔法少女来说，这里可以被称得上是天堂了。"
tech_mg_eng_magic_food_1:0 "魔法食物转化总站"
tech_mg_eng_magic_food_1_edicts:0 "解锁建筑升级:§E魔法食物转化总站§!"
tech_mg_eng_magic_food_1_desc:0 "真的吃不下了，真的吃不下了呢……但是我还有好多的巧克力炸鸡腿烤牛排蒸羊羔蔬菜沙拉炝扒鸡腌龙虾鱼子酱炒年糕冰激凌……嗝儿……想吃呢。"
#魔法能量转化中心
tech_mg_eng_magic_energy:0 "魔法能量转化中心"
tech_mg_eng_magic_energy_edicts:0 "解锁建筑:§E魔法能量转化中心§!"
tech_mg_eng_magic_energy_desc:0 "魔法同样可以用于转换能量！魔法少女们有了真正意义上的无尽能源。"
tech_mg_eng_magic_energy_1:0 "魔法能量转化总站"
tech_mg_eng_magic_energy_1_edicts:0 "解锁建筑升级:§E魔法能量转化总站§!"
tech_mg_eng_magic_energy_1_desc:0 "要把目光放的开阔一些！能量不仅仅存在于我们的这个宇宙，在其他宇宙内也存在着能量，既然如此，借用能够连通其他位面的次元魔法。我们向其他宇宙借一些能量来用，应该是没问题的。对，没错，借！不还的那种哦。"
#魔法考古中心
tech_mg_eng_magic_archaeology:0 "魔法考古中心"
tech_mg_eng_magic_archaeology_desc:0 "考古中心内部存在与时空魔法有关的法阵。这一神秘法阵允许魔法少女们追溯到历史上的任意一个时刻，并以观赏者的角度真正意义上了解历史里的每一个真相。是无数历史学者穷其一生也要来到的宝地。"
tech_mg_eng_magic_archaeology_edicts:0 "解锁建筑:§E魔法考古中心§!"