###############################
 magic_girls_federation:0 "魔法联邦"
 magic_girls_federation_desc:0 "在我们开展了魔法少女银河偶像计划后，几乎是瞬间，无数发外星种族国家便被我们魔法少女的魅力所折服，纷纷希望能够加入我们的帝国。正因如此，我们打算建立一个由魔法少女所组成的联邦。凭借着魔法，我们可以将所有自愿加入我们的种族转化为与我们相同的魔法少女。这意味着那些种族可以在成为魔法少女大家庭一员的同时保留一定的独立性与权力。相信随着联邦的不断完善与发展，终有一天将会成为银河中最强大的力量。"
 
  #美少女们不应该打打杀杀
 federation_acceptance_wsg:0 "舰娘国家"
 federation_acceptance_sh:0 "深海国家"
 federation_acceptance_wsg:0 "魔法少女"
 
##perk
 mg_lv1_1:0 "魔法联邦理事会"
 mg_lv1_1_desc:0 "新生的联邦不能仅仅成为一个松散的组织，成立一个联邦理事会能够有效的将我们的联邦初步整合。并且能够确保魔法少女的主导地位。"
 mg_lv1_2:0 "魔法联邦经互会"
 mg_federation_lv1_2_effect:0 "$MOD_BRANCH_OFFICE_VALUE_MULT$：§G+50%§! \n§R电脑§!国家将额外获得$mod_planet_jobs_produces_mult$:§G+50%§!的加成"
 mg_lv1_2_desc:0 "俗话说得好，没有情谊也该有生意。联邦成员之间的自由贸易应该得到充分的保障。魔法少女们生产的物美价廉的商品你一定值得拥有！"
 mg_lv1_3:0 "魔法联邦科研基金"
 mg_lv1_3_desc:0 "魔法少女们聪明的大脑与宝贵的科研数据可以用来协助我们的盟友。同时，尽管其他种族的科技与智慧不如我们，但是在交流过程中有时也能给予我们意想不到的启发。"
 
 mg_lv2_1:0 "魔法文化交流协会"
 mg_lv2_1_desc:0 "魔法少女们的魅力是谁也拒绝不了的哦！当然，我们也对其他外星种族的文化抱有着兴趣呢。"
 mg_federation_lv2_2_effect:0 "成员国贡献给联邦的§Y联邦海军容量§! 额外§G+25%§!\n§RAI§!国家将额外获得§Y海军容量§!:§G+1000§!的加成"
 mg_lv2_2:0 "魔法联邦海军指挥署"
 mg_lv2_2_desc:0 "是时候将联邦内各国的力量统一在一起了！联邦海军将交由海军指挥署统一指挥。相信在不久之后联邦海军将成为宇宙中最强的力量！"
 mg_lv2_3:0 "魔法联邦整合署"
 mg_lv2_3_desc:0 "是时候开始考虑将联邦各国的力量彻底团结在一起了！做到这一目标的第一步，便是给予主席国更多的权力！毕竟一个缺少主心骨的组织是永远不可能高效运作的！"
 mg_federation_lv2_3_effect:0 "每位联邦成员国贡献§Y25%§!的§Y外交权重§!给联邦中央政府"
 
 mg_lv3_1:0 "魔法联邦一体化"
 mg_lv3_1_desc:0 "现松散的联邦永远比不上真正统一的国家。从现在起，我们将迈开整合各个国家的第一步。相信也许有一天，联邦能够做到像是一个统一的国家一样行动！"
 mg_federation_lv3_1_effect:0 "成员国贡献给联邦的§Y联邦海军容量§! 额外§G+25%§!"
 mg_lv3_2:0 "魔法联邦海军部"
 mg_lv3_2_desc:0 "随着联邦海军的扩张，原有的指挥署已经难以指挥如此庞大的一支舰队了。在指挥署的基础上成立的海军部将成立海军提督这一岗位，进而将舰队交付到可信赖的提督们的手上。"
 mg_federation_lv3_2_effect:0 "$MOD_SHIP_FIRE_RATE_MULT$：§G+25%§! \n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$：§G+25%§! \n§R电脑§!国家将额外获得$MOD_SHIP_WEAPON_DAMAGE$：§G+25%§!的加成"
 mg_lv3_3:0 "魔法联邦科教部"
 mg_lv3_3_desc:0 "科教部的成立将会助我们打破各个国家之间的科研隔阂。在魔法少女们的主导下，各国将自愿地上交所有科研数据与样本。"
 
 mg_lv4_1:0 "魔法联邦基本法"
 mg_lv4_1_desc:0 "统一的法律毫无疑问是重要的，乃至是必须的！当新生的联邦尚且处于襁褓之中时，各国独立的法律是在现实面前的妥协。但是随着联邦的成长，联邦成员之间一致的法律势在必行！"
 mg_lv4_2:0 "魔法联邦生产整合"
 mg_lv4_2_desc:0 "因为缺少一个统一的生产部门协调各个成员之间的造舰工业，已经造成了不知多少宝贵的资源被浪费！绝对不能再这样下去了！"
 mg_lv4_3:0 "魔法联邦指挥部"
 mg_lv4_3_desc:0 "缺少组织与统一指挥的军队永远不能被称作是一只劲旅。新成立的指挥部能帮助我们完成联邦军队的彻底整合。从此，各个成员国将上交大部分自己的指挥权，以便指挥部能够更高效的运作。"
 
 mg_lv5_1:0 "魔法联邦统合部"
 mg_lv5_1_desc:0 "人力资源永远是最宇宙间宝贵的资源。既然联邦已经完成了军队，经济与政治上的大部分整合，正是做到自由移民的最佳时机。"
 mg_lv5_2:0 "魔法联邦星河舰队"
 mg_lv5_2_desc:0 "联绝对的武力才能带来绝对的安全，联邦将建设一支就算是那些失落帝国的老家伙巅峰时期也不曾掌握的力量。从此，联邦星河舰队将成为不可战胜的同义词！"
 mg_federation_mg_lv5_2_effect:0 "$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$：§G+50%§!"
 mg_lv5_3:0 "魔法联邦终末计划"
 mg_lv5_3_desc:0 "在古老的预言中，存在着一个终末预言。意味着将会存在某种天灾降临群星。我们尚且不知这意味着什么。但是，我们相信，只要做好充足的准备，我们伟大的联邦将能够战胜任何强敌，哪怕是所谓的天灾也不例外！"
