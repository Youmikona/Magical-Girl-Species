leader_trait_governor_mg_1_walker_desc:0 "高级星区的总督们无一不是从基层一步步攀升到如今的地位的，每一位总督的管理水平远超一般的魔法少女。她们都是议会，女皇与理事长最不可或缺的帮手，可以放心的将一整个星区交托她们看管，因为可靠的总督们永远都愿意为魔法少女帝国的繁荣奉献出自己的一切。"
leader_trait_governor_mg_2_walker_desc:0 "高级星区的总督们无一不是从基层一步步攀升到如今的地位的，每一位总督的管理水平远超一般的魔法少女。她们都是议会，女皇与理事长最不可或缺的帮手，可以放心的将一整个星区交托她们看管，因为可靠的总督们永远都愿意为魔法少女帝国的繁荣奉献出自己的一切。"
leader_trait_governor_mg_3_walker_desc:0 "这位总督不仅仅是一位普通官员，更是从魔法管理毕业的首席学员。她很清楚怎么将书本上的理论与现实中的实践最好的结合在一起。可以说是是帝国最优秀的官僚之一。毫无疑问，这样一位管理者必然是一位交口称誉的领袖，在她的管理下，每一位魔法少女都干劲十足。"
leader_trait_governor_mg_4_walker_desc:0 "这位主管曾经是一名立下赫赫战功的前海军上将，在帝国是家喻户晓的战斗英雄。她的威名从神庭响彻到群星的尽头，令那些魔法少女帝国的敌人们闻风丧胆。作为曾经指挥千军万马的女将军，她自然对军事的建设十分上心。不仅如此，她在战场上习得的丰富经验，也必将有助于提升这一星区内的军备建设与训练。"
leader_trait_governor_mg_5_walker_desc:0 "在成为一名行政人员前，她曾经是一位才华横溢，名满学界的首席科研官。尽管现在的她已经很久未亲自做过科学实验，但时间的流逝从未能够消磨的了她对于学术的热情。正因如此，她将科研事业看做魔法少女帝国的立国之本，她本人也愿意利用自己现在的职位与过往的科学知识促进帝国的科学研究。"
leader_trait_governor_mg_6_walker_desc:0 "世界的资源是有限的，而人的物质贪婪则是无限的。这也是为什么这个世界需要环保主义者。这位总督坚信，可持续发展的政策是重要，乃至首要的。自然，鸟语花香，蓝天白云的世界是美好的，不过这也就意味着，在工业生产上，人们需要付出一定的代价。"
leader_trait_governor_mg_7_walker_desc:0 "这位总督与大型工业利益集团有着千丝万缕的联系，现在的她自然也愿意为这些工业集团发声。工业对一个帝国的重要性不言而喻，这也是为什么，这位主管认为一切的出发点都必须是为了提高工业生产能力，而在必要的时候，贸易保护政策也是一个可选方案。"

