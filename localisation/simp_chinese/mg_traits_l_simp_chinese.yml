leader_trait_scientist_mg_1_walker_desc:0 "这位科学家的能力与成就有目共睹。因此，魔法科学院授予她首席的职位，以展现她在科研界中流砥柱的地位。面对困难她迎难而上，为帝国提供强有力的科研支持。就算是对科学一窍不通的文盲，也能从她胸前挂满的科研奖章意识到她对整个帝国学术界来说有多么不可或缺。"
leader_trait_scientist_mg_2_walker_desc:0 "这位科学家的能力与成就有目共睹。因此，魔法科学院授予她首席的职位，以展现她在科研界中流砥柱的地位。面对困难她迎难而上，为帝国提供强有力的科研支持。就算是对科学一窍不通的文盲，也能从她胸前挂满的科研奖章意识到她对整个帝国学术界来说有多么不可或缺。"
leader_trait_scientist_mg_3_walker_desc:0 "这位科学家是帝国无可争辩的科学泰斗。她长期致力于前沿科学理论的研究，独自一人突破了无数被学术界认为是不可逾越的难关，为魔法少女帝国的科研做出了不可忽视的卓越贡献。如今，她的名字在帝国境内已经成为了天才的同义词。"
leader_trait_scientist_mg_4_walker_desc:0 "从小，这位科学家就对那些埋藏于深深黄沙与土冢下的遗迹充满了兴趣。无论是戈壁沙漠，雪虐风饕，崇山峻岭还是地棘天荆都阻挡不了她发掘的脚步。每一个经由她手的挖掘而出的物件，哪怕是早已由于岁月的流逝风化作碎片，都能被她精湛的技术复原如初。"
leader_trait_scientist_mg_5_walker_desc:0 "为探索群星而生，这句话用来形容这位科学家实在是再贴切不过了。再难的险阻也阻止不了她去探索未知的宇宙。冒着是面对中子辐射，未知黑洞，伽马射线爆等对生命的威胁，她也绝不惧怕。都说恐惧来自于未知，因而大多数人恐惧充满未知的宇宙，但在她的字典里，未知反而带来激动与兴趣。"
leader_trait_scientist_mg_6_walker_desc:0 "经过无数不为人知的努力，这位科学家成为了整个工程学学领域首屈一指的专家。他所设计建造的工程无一差错。任何有关工程方面的问题都可以放心的交由她负责，而她也永远会给魔法少女帝国带来意想不到的惊喜。"
leader_trait_scientist_mg_7_walker_desc:0 "经过数年的辛苦学习，这位科学家成为了整个物理学领域首屈一指的专家。现在她的脑子里掌握着整个宇宙里最为先进深奥的物理学知识。应该说，在物理学的天赋上她无出其右，更为重要的是，她有信心在将来发现更多的物理学奥秘。"
leader_trait_scientist_mg_8_walker_desc:0 "经过多年的潜心研究,这位科学家成为了整个社会学与生物学领域首屈一指的专家。她撰写的各种文章加起来著作等身。尤其是在生物学领域她所提出新理论更是深深地影响了生物科学的发展。人们都知道,22世纪是生物的世纪,这也为何一位优异的生物学家是魔法少女帝国不可或缺的。"
