leader_trait_general_mg_1_walker:0 "魔法少女远征陆军司令"
leader_trait_general_mg_2_walker:0 "魔法少女远征陆军司令"
leader_trait_general_mg_1_walker_desc:0 "强者为尊，弱者就是灭亡。这是这位女将军一直以来的信条。历经艰难险阻，她终于爬升为了合格的帝国陆军女将军。其素来以冷酷与残暴闻名于敌我双方，总能在战场上给敌人带来发自内心的恐惧。曾经有传闻，她会勒令俘虏跪倒在自己的高跟鞋下替自己清理干净鞋底，再一脚将它们虐杀。"
