leader_trait_admiral_mg_1_walker_desc:0 "这位舰队司令曾作为一名普通舰长历经战火磨练，如今的她已经成功证明，自己是一名合格的帝国海军上将了。作为一名才华横溢的女将军，她出众的能力足以帮助她的舰队在战场上应对各样的突发挑战。无论面临什么样强大的敌人，哪怕战死沙场，退缩与投降这样的词语都绝对不会出现在她的想法当中。"
leader_trait_admiral_mg_2_walker_desc:0 "这位舰队司令曾作为一名普通舰长历经战火磨练，如今的她已经成功证明，自己是一名合格的帝国海军上将了。作为一名才华横溢的女将军，她出众的能力足以帮助她的舰队在战场上应对各样的突发挑战。无论面临什么样强大的敌人，哪怕战死沙场，退缩与投降这样的词语都绝对不会出现在她的想法当中。"
leader_trait_admiral_mg_3_walker_desc:0 "比起与敌人直接硬碰硬，这位女将军更喜欢在决战时采用避实击虚和诱敌夹击等方式迫使敌人分兵，再利用高速度、大纵深的进攻，包围迂回，配合以纵深跃迁突击，合围歼灭敌方的分散主力。简单来说，避敌主力，诱敌深入，集中优势兵力逐个击破。"
leader_trait_admiral_mg_4_walker_desc:0 "傻子才与敌人近身作战，这位将军如是说道。火炮的射程决定着战舰的作战范围，而火炮的射程哪怕比敌人多一公里，进攻和防御都将变得更为容易。同样，较远的射程也意味着能够在敌人攻击到自己前将更多的炮弹砸到它们的脑袋上，对敌人形成压制，还有更重要的，心理威慑。"
leader_trait_admiral_mg_5_walker_desc:0 "某种意义上来说，数量何尝不是一种质量呢？在一窝蜂似的蜂群海面前，纵然拥有再厚实装甲的战舰也扛不住这样永不停歇的撕扰。只要数量够多，就算是一群蚂蚁，也足以咬死一头大象。就算是蜂群全军覆没，那不过是可以忽略的损失罢了。"
leader_trait_admiral_mg_6_walker_desc:0 "曾经有一句古话说道，炮兵乃战争之神。这位舰队司令深信“多即是美，大即是好”的大舰巨炮主义观念，并乐于将其付诸实践。具体来说，胜利的根本就是在各种舰炮的数量上，口径上高于敌方。每多一门巨炮，每加粗一毫秒口径，舰队离胜利便更近了一步。"
leader_trait_admiral_mg_7_walker_desc:0 "在成为将军前，她曾经是一名舰载机飞行员，现在的她懂得如何才能最好的发挥出航母的优势。在舰载机优势的航程面前，普通战舰的舰炮甚至连航母的油漆都蹭不掉一片。因此，相较于笨重庞大的战舰，小巧灵活的舰载机毫无疑问才是舰队进攻的矛头。"

