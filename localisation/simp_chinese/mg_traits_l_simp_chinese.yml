trait_mgmagical_girl_desc:0 "女神的创造了我们,使我们的星球充满了泽洛,还让我们能利用泽洛来使用魔法,直到今天美丽的魔法已经存在于世界7万年了,从古老的世界发展至今已经有了400多个魔法分科。到今天,学习魔法为我们的战斗和生产提供了巨大的帮助。但是我们对于魔法的管控非常糟糕,以至于经常有各种破坏力巨大的魔法在星球里面造成巨大破坏,公共设施的维护费用非常高。"
trait_mgmagical_power_desc:0 "正、正所谓,越呆萌,揍人越狠……"
trait_cute_desc:0 "全银河最可爱的物种,时常使其他帝国的外交官完全忘记了自己的使命。"
trait_magic_industry_desc:0 "魔法的应用使我们的生产效率极大的提升。"
trait_magic_girl_smart_desc:0 "拥有魔法的我们是全银河最聪明的物种,毋庸置疑。"
trait_magic_girl_builter_desc:0 "我们的魔法可以让我们以极高的效率及其轻松的建造大量的工程。"
trait_magic_technology_desc:0"魔法可以让我们轻松的完成需要大量仪器才能完成的操作。"
