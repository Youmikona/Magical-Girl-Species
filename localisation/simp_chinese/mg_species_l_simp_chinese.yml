Magical_Girl:0 "魔法少女"

#军队
mg_defend_army:0 "魔法少女国民警备队"
mg_defend_army_desc:0 "魔法少女国民警卫队的组成人员是陆军最为基础的武装力量。国民警卫队始终是魔法少女帝国陆军里一份可靠的成员。虽然装备并不算是帝国最先进的，但是国民警卫队的少女们能够凭借自己高涨的士气弥补这一不足。"
mg_motorized_troops:0 "魔法少女机动部队"
mg_motorized_troops_desc:0 "魔法少女机动部队诞生之初的目标是对于其他异形可能发生的暴乱进行镇压。然而随着军队的不断改革，机动部队也被给予了本土防卫等任务。尽管如此，机动部队最擅长依然是各种各样的镇压任务。你们这群异形不要太猖狂！看我派机动兵来把你们一个个送上天！第一机动团，出动！"
mg_summon_spells:0 "魔法少女召唤师部队"
mg_summon_spells_desc:0 "魔法少女召唤师部队：从其他异世界召唤来的低等生物虽然脑子不怎么灵活，但是四肢却出奇的发达。这些生物都被魔法少女指挥官们身上的魅力所折服，自愿为帝国效力。只要它们的少女指挥官一声令下，哪怕是自杀式的任务这些劣等生物也会毫不犹豫地进行狂热冲锋。召唤师部队最大的优点便是几乎不存在任何伤亡数字。毕竟这些劣等生物的生命只能算作是器材损耗呢。"
mg_heavy_troops:0 "魔法少女重装部队"
mg_heavy_troops_desc:0 "魔法少女重装部队堪称帝国陆军的拳头力量。大量装备着魔导器具的士兵相对轻装部队的战斗力有着质的提升。在陆战方面，任何看似坚不可摧的房间在重装部队的进攻面前都犹如在热刀前的黄油一般脆弱不堪。灵活的指挥官会善用手中的重装部队撕碎敌军的防线，包抄敌军后接着命令其他填线师将缺乏补给切被包围的敌军展开歼灭。"
mg_dark_spells_troops:0 "魔法少女咒怨打击团"
mg_dark_spells_troops_desc:0 "曾经魔法少女咒怨打击团仅仅是女皇身边的亲卫队，但是在女皇上台后，其人员与编制已经在经过了数次的大规模扩充后成为了一支人数不少，装备精良的正规军。团内的每一位成员都会使用曾经在内战后被封为禁咒的黑魔法，哪怕打击团里最基础的魔法少女战士都能以一己之力在转瞬之间从千里之外摧毁敌人的部队。"