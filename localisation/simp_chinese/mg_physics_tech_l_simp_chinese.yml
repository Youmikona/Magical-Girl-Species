#高级魔法理论
tech_mg_phy_advanced_theory:0 "高阶魔法理论"
tech_mg_phy_advanced_theory_desc:0 "每一位魔法少女能够感觉得到，我们对于魔法的了解已经提升了数个档次！我们已经研究完毕一些在以前甚至想都不敢想的魔法知识了。虽说如此，还是得谦虚地承认我们尚且了解的不够。不过也正是因为如此，我们才要更加发奋地去探索未知。毕竟，学海无涯嘛"
tech_mg_phy_advanced_theory_edicts:0 "§E解锁高阶魔法科技§"
#高级魔法合成理论
tech_mg_phy_advanced_theory_of_magic_synthesis:0 "高阶魔法合成理论"
tech_mg_phy_advanced_theory_of_magic_synthesis_desc:0 "在高阶魔法下，我们可以非常轻易的合成一些需要精细控制的精密魔法器具。现在，我们要付诸于实践。"
tech_mg_phy_advanced_theory_of_magic_synthesis_edicts:0 "§E解锁高阶魔法合成工艺§"
#高级魔法转化理论
tech_mg_phy_advanced_theory_of_magic_transformation:0 "高阶魔法转化理论"
tech_mg_phy_advanced_theory_of_magic_transformation_desc:0 "魔法可以做到的奇迹简直超乎我们的想象！经过我们对于魔法不懈的研究，我们终于能够做到，利用魔法实现任何物质之间的无损耗转换！从此之后，魔法少女们将永远不再需要为物资发愁！一个真正按需分配的世界近在眼前。"
tech_mg_phy_advanced_theory_of_magic_transformation_edicts:0 "§E解锁高阶魔法转化工艺§"
#高阶魔法武器理论
tech_mg_phy_magic_advanced_weapon:0 "高阶魔法武器理论"
tech_mg_phy_magic_advanced_weapon_desc:0 "魔法少女们的魔法武器和普通的武器一样，需要随着时代的进步而不断地改进，以求在战场上发挥出的最高效。通过对实战中魔法武器使用经验的总结，我们必将研发出更先进的武器装备。"
tech_mg_phy_magic_advanced_weapon_edicts:0 "解锁§E高阶魔法武器的科研选项§"
